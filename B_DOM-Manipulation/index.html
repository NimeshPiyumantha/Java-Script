<body>

<h1>Hello Java Script</h1>
<h1 id="h1ID" name="a">Hello Java Script</h1>

<script>
    /* By using following methods we can select DOM elements to be changed */
    /*
      document.getElementById(""); // we can select unique element by Id (One element)
      document.getElementsByClassName(""); // can select elements by using class selector (HTML Collection)
      document.getElementsByName(""); // select elements by element name attribute value (Node Collection)
      document.getElementsByTagName(""); // select elements by element name (HTML Collection)
      document.querySelector("");*/ // select only one element from the machings, can use CSS selectors


    /*remove elements*/
    document.getElementById("h1ID").remove();

    /*getting texts*/
    document.getElementsByClassName("headingClasses")[0].innerText;

    document.getElementsByClassName("headingClasses")[0].innerText="Text Chanaged";

    document.getElementsByClassName("headingClasses")[0].style.color="green";
